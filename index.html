<head>

<body>
    
    <div id="grid">
        <div class="game-title">TETRIS</div>
        <div class="game-area">
            <canvas id="teris-canvas" class="tetris-canvas"></canvas>
            <div class="main-panel">
                <div class="next-title"></div>

                <div class="score-title"></div>

                <div class="best-title"></div>

                </div>
            </div>
        </div>
    </div>
